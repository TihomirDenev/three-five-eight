<div class="main-card">
  <img src="assets/images/logo.png" alt="App Logo" class="app-logo" />
  <h1>
    {{ "home.title" | translate }}
    <span aria-hidden="true" title="cards">{{
      "home.titleEmoji" | translate
    }}</span>
  </h1>

  <p [innerHTML]="'home.description' | translate"></p>

  <div class="home-actions">
    <button class="primary-button button" (click)="goToPlayers()">
      {{ "buttons.startGame" | translate }}
    </button>

    <button class="secondary-button button" (click)="goToRules()">
      {{ "buttons.rules" | translate }}
    </button>
  </div>
</div>
