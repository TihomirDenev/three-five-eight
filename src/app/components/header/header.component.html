<header class="header">
  <div class="language-selector">
    <button
      class="language-btn"
      (click)="translateText('bg')"
      aria-label="Switch to Bulgarian"
    >
      <img src="assets/images/flags/bg.svg" alt="Bulgarian flag" />
    </button>
    <button
      class="language-btn"
      (click)="translateText('en')"
      aria-label="Switch to English"
    >
      <img src="assets/images/flags/gb.svg" alt="British flag" />
    </button>
  </div>
</header>
